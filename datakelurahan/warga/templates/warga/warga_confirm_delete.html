<!DOCTYPE html>
<html>
<head>
    <title>Hapus Data Warga</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5" style="max-width: 600px;">

    <div class="card shadow-sm border-0">
        <div class="card-header bg-danger text-white d-flex justify-content-between align-items-center">
            <h4 class="mb-0">Konfirmasi Hapus</h4>
        </div>

        <div class="card-body">

            <p class="mb-3">
                Anda yakin ingin menghapus data berikut?
            </p>

            <div class="p-3 mb-3 bg-light border rounded">
                <p class="mb-1"><strong>Nama:</strong> {{ object.nama_lengkap }}</p>
                <p class="mb-1"><strong>NIK:</strong> {{ object.nik }}</p>
                <p class="mb-0"><strong>Alamat:</strong> {{ object.alamat }}</p>
            </div>

            <div class="alert alert-warning">
                <strong>Perhatian!</strong><br>
                Tindakan ini <u>tidak dapat dibatalkan</u>.  
                Semua data terkait warga ini mungkin juga ikut terhapus.
            </div>

            <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-between mt-4">
                    <a href="{% url 'warga-detail' object.pk %}" class="btn btn-secondary">
                        Batal
                    </a>
                    <button type="submit" class="btn btn-danger">
                        Ya, Hapus Sekarang
                    </button>
                </div>
            </form>

        </div>
    </div>

</div>

</body>
</html>
